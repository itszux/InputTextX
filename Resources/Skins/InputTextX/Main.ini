[Rainmeter]
Update=1000

[Metadata]
Name=InputTextX
Author=nstechbytes
Information=A powerful, lightweight plugin that seamlessly integrates custom input overlays into your Rainmeter desktop setup. Customize appearances, handle dynamic input, and enhance your desktop experience.
License=MIT License
Version=1.0

;--------------------------------
; Measure: InputTextX Plugin
;--------------------------------
[InputText_X]
Measure=Plugin
Plugin=InputTextX.dll

; W: Width of the input box (in pixels)
W=350
; H: Height of the input box (in pixels)
H=30

; X: Horizontal offset from the skin's base position.
X=[MeterInfo:X]
; Y: Vertical offset from the skin's base position.
Y=[MeterInfo:Y]

; SolidColor: Background color of the input box in RGB.
; If an alpha value is provided (e.g., "255,255,255,255"), it is ignored.
SolidColor=22,39,226

; FontColor: Text color in RGB.
FontColor=255,255,255,255

; FontSize: Size of the font used in the input box.
FontSize=14

; Align: Text alignment within the input box.
; Valid values: Left, Center, or Right.
Align=Left

; Password: Set to 1 to enable password mode (masking characters), 0 for normal text.
;Password=1

; FontStyle: Style of the font.
; Valid values: Normal, Bold, Italic, BoldItalic.
;FontStyle=Italic

; FontFace: Font family name or full path to a custom font.
FontFace=SF Pro Rounded

; Multiline: Set to 1 to enable multiline input; 0 for single-line.
;Multiline=1

; AllowScroll: Enable vertical scrollbars in multiline mode (1 to enable).
;AllowScroll=1

; InputLimit: Maximum number of characters allowed (0 means no limit).
;InputLimit=2

; DefaultValue: Default text that appears in the input box.
;DefaultValue=Type here...

; InputType: Type of input allowed.
; Options: String, Integer, Float, Letters, Alphanumeric, Hexadecimal, Email, Custom.
InputType=String

; AllowedChars: When InputType is set to Custom, only these characters are allowed.
;AllowedChars=ABCDEFGHIJKLMNOPQRSTUVWXYZ

; AllowBorder: Set to 1 to enable a custom border around the input box.
;AllowBorder=1

; BorderColor: Border color in RGB.
;BorderColor=0,0,0

; BorderThickness: Thickness of the border in pixels.
;BorderThickness=1

; MinValue: Minimum value allowed (for numeric input types like Integer or Float).
;MinValue=-100

; MaxValue: Maximum value allowed (for numeric input types).
;MaxValue=100

; TopMost: Set to 1 to force the input overlay above all windows,
; 0 for normal window behavior.
;TopMost=0

; OnEnterAction: Action executed when the user submits the input (e.g., by pressing Enter).
OnEnterAction=[!Log """$userinput$"""]["http://www.google.com/search?q=$UserInput$"]
; OnESCAction: Action executed when the user cancels input by pressing the ESC key.
OnESCAction=[!Log "Input Cancelled"]

; InValidAction: Action executed when invalid input is detected.
InValidAction=[!Log "Invalid Input"]

; OnDismissAction: Action executed when the input overlay is dismissed.
OnDismissAction=[!Log "Input Dismissed"]

;1 The input overlay is dismissed when it loses focus (clicking outside will close it).
;0 The input overlay remains active, and clicks are redirected to the input box, preventing dismissal.
;UnFocusDismiss=0

;Log information in Rainmeter Logs.
;Logging=0

[BackGround]
Meter=Shape 
Shape=Rectangle 0,0,400,50,8 |StrokeWidth 0 | FillColor 22,39,226
DynamicVariables=1
;--------------------------------
; Meter: Informational Text
;--------------------------------
[MeterInfo]
Meter=String
X=100
Y=25
FontSize=14
FontColor=255,255,255
FontFace=SF Pro Rounded
AntiAlias=1
StringAlign=CenterCenter
Text=Type Here To Search
LeftMouseUpAction=[!CommandMeasure InputText_X "Start"]
DynamicVariables=1

